<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* ⭐ শুধুমাত্র এখানে রঙের কোড পরিবর্তন করা হয়েছে, অন্য কোনো ডিজাইন পরিবর্তন করা হয়নি ⭐ */
        :root {
            --dark-bg: #EAEAEA;       /* একটি হালকা ধূসর ব্যাকগ্রাউন্ড */
            --card-bg: #FFFFFF;       /* এই ভেরিয়েবলটি আপনার মূল কোডে ব্যবহৃত হয়নি, তাই এর মান পরিবর্তন করলেও ডিজাইনে প্রভাব পড়বে না */
            --primary-red: #E50914;
            --text-color: #212121;    /* টেক্সটের জন্য গাঢ় রঙ */
            --plyr-color-main: var(--primary-red);
        }
        /* আপনার দেওয়া মূল CSS কোড এখানে অপরিবর্তিত রাখা হয়েছে */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--dark-bg);
            color: var(--text-color); display: flex; flex-direction: column;
            height: 100%; overflow-x: hidden;
        }
        .video-display-area {
            position: sticky; top: 0; z-index: 50;
            background-color: var(--dark-bg); max-height: 0;
            overflow: hidden; transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding: 0 15px;
        }
        .video-display-area.active {
            max-height: 70vh;
            padding: 20px 15px;
        }
        .player-container { position: relative; width: 100%; }
        .player-wrapper {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            background-color: #000; border-radius: 8px; overflow: hidden;
        }
        .player-wrapper .plyr { width: 100%; height: 100%; }
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); display: flex;
            justify-content: center; align-items: center;
            z-index: 26; color: white; font-size: 2.5rem;
            opacity: 1; transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .loading-overlay.hidden { opacity: 0; }
        .plyr--loading .plyr__spinner { display: none; }
        .close-player-btn {
            position: absolute; top: 5px; right: 5px;
            background-color: rgba(229, 9, 20, 0.8);
            color: white; border: none; border-radius: 50%;
            width: 30px; height: 30px; font-size: 1rem; cursor: pointer;
            z-index: 60; display: flex; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 0.3s ease-in-out;
        }
        .close-player-btn.is-hidden { opacity: 0; pointer-events: none; }
        .indicator-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.7);
            color: white; padding: 10px 20px; border-radius: 20px;
            font-size: 1.2rem; opacity: 0; transition: opacity 0.3s ease;
            pointer-events: none; z-index: 25;
        }
        .indicator-overlay.visible { opacity: 1; }
        .brightness-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; opacity: 0; pointer-events: none; z-index: 20;
        }
        .plyr__controls [data-plyr="volume"] { display: none !important; }
        .main-container { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .poster-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px 15px; }
        .poster-card { display: flex; flex-direction: column; }
        .poster-img {
            background-size: cover; background-position: center;
            aspect-ratio: 2 / 3; width: 100%; border-radius: 12px;
            cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .poster-card.is-playing .poster-img {
            transform: scale(0.95); box-shadow: 0 0 15px var(--primary-red);
        }
        .card-content {
            padding-top: 12px; text-align: center;
            flex-grow: 1; display: flex; flex-direction: column;
        }
        .poster-title {
            font-size: 0.85rem; margin-bottom: 10px;
            line-height: 1.4; height: 2.8em; 
            overflow: hidden; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        .download-btn { margin-top: auto; }
        .download-btn button {
            background-color: var(--primary-red); color: white;
            border: none; padding: 10px; border-radius: 8px;
            font-size: 1rem; cursor: pointer; width: 100%;
        }
    </style>
</head>
<body>
    <div class="video-display-area" id="videoDisplayArea"></div>
    <main class="main-container" id="mainContainer">
        <div class="poster-grid" id="posterGrid"></div>
    </main>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoDisplayArea = document.getElementById('videoDisplayArea');
            const posterGrid = document.getElementById('posterGrid');
            let player;
            let currentPlayingCard = null;

            const cardData = [
                { title: 'Grave of the Fireflies', poster: 'https://i.ibb.co/hFCW7xty/grave-of-the-fireflies-poster.jpg', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAE2NhZbvHgwboorjV3RL5wsfsviyQzFkDk/documents/file_0.mp4' },
                { title: 'Your Name', poster: 'https://i.ibb.co/R4s2krxc/IMG-20250713-084446-725.jpg', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAE2NhZbvHgwboorjV3RL5wsfsviyQzFkDk/videos/file_1.mp4' },
                { title: 'Weathering with You', poster: 'https://i.ibb.co/n8YsM4xB/m82452121922-1.jpg', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_33.mp4' },
                { title: 'A Very Long Title For A Movie To Test The Layout', poster: 'https://i.ibb.co/rGjYyN0T/IMG-20250713-084518-081.jpg', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_36.mp4' },
                { title: 'A Silent Voice', poster: 'https://i.ibb.co/PsRgphLj/IMG-20250713-084517-928.jpg', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/documents/file_41.mp4' },
                { title: 'Your Name', poster: 'https://i.ibb.co/R4s2krxc/IMG-20250713-084446-725.jpg', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_102' },
                { title: 'Jujutsu Kaisen 0', poster: ' https://i.ibb.co/RphbQZ7X/gfp.jpg ', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/documents/file_42.mp4' },
                { title: 'Simanto', poster: 'https://i.ibb.co/8n1N1869/20250727-153153.jpg', videoUrl: 'https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_47.mp4' },
                { title: 'Hello', poster:'    https://i.ibb.co/TDT4pwj6/Itagi-1-1.jpg     ', videoUrl:'https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_49.mp4' },
                { title: ' ex ', poster:'https://i.ibb.co/8JVFCFh/a-dynamic-anime-style-logo-featuring-mov-Q9yv8-C2g-Taml-ZDby-F-2kxw-4b-MKr-Xz-LSm-C1-LWI7at-M1-MQ.jpg  ', videoUrl:'  https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_48.mp4     ' },
                { title: 'mmm', poster:'https://i.ibb.co/n8YsM4xB/m82452121922-1.jpg', videoUrl: ' https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_103.mp4' },
            ];
            
            function renderCards() {
                posterGrid.innerHTML = '';
                cardData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'poster-card';
                    
                    card.innerHTML = `
                        <div class="poster-img" style="background-image: url('${item.poster.trim()}')"></div>
                        <div class="card-content">
                            <p class="poster-title" title="${item.title.trim()}">${item.title.trim()}</p>
                            <div class="download-btn">
                                <a href="${item.videoUrl.trim()}" download>
                                    <button><i class="fa-solid fa-download"></i></button>
                                </a>
                            </div>
                        </div>`;
                        
                    card.querySelector('.poster-img').addEventListener('click', () => playVideo(item, card));
                    posterGrid.appendChild(card);
                });
            }

            function closePlayer() {
                if (player && !player.destroyed) { player.pause(); player.destroy(); }
                videoDisplayArea.classList.remove('active');
                videoDisplayArea.innerHTML = '';
                if (currentPlayingCard) {
                    currentPlayingCard.classList.remove('is-playing');
                    currentPlayingCard = null;
                }
            }

            function playVideo(item, cardElement) {
                if (player && !player.destroyed) { player.destroy(); }
                if (currentPlayingCard) { currentPlayingCard.classList.remove('is-playing'); }
                currentPlayingCard = cardElement;
                currentPlayingCard.classList.add('is-playing');

                if (!videoDisplayArea.classList.contains('active')) {
                    videoDisplayArea.classList.add('active');
                    setTimeout(() => {
                        videoDisplayArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                }
                
                videoDisplayArea.innerHTML = `<div class="player-container"><button class="close-player-btn"><i class="fa-solid fa-xmark"></i></button><div class="player-wrapper"><div class="loading-overlay"><i class="fa-solid fa-spinner fa-spin"></i></div><div class="brightness-overlay"></div><video id="player" playsinline></video><div class="indicator-overlay"></div></div></div>`;
                
                const closeBtn = videoDisplayArea.querySelector('.close-player-btn');
                closeBtn.addEventListener('click', closePlayer);
                const videoElement = document.getElementById('player');
                const loadingOverlay = videoDisplayArea.querySelector('.loading-overlay');
                
                player = new Plyr(videoElement, {
                    controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'settings', 'pip', 'fullscreen'],
                    settings: ['speed'],
                    speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
                    fullscreen: { enabled: true, dblclick: false },
                    clickToPlay: false,
                });
                player.source = { type: 'video', sources: [{ src: item.videoUrl.trim(), type: 'video/mp4' }] };
                player.on('ready', () => player.play());
                player.on('waiting', () => loadingOverlay.classList.remove('hidden'));
                player.on('playing', () => loadingOverlay.classList.add('hidden'));
                player.on('error', (e) => {
                    loadingOverlay.classList.add('hidden');
                    console.error("Plyr Error:", e.detail.plyr.source);
                });
                player.on('controlsshown', () => closeBtn.classList.remove('is-hidden'));
                player.on('controlshidden', () => closeBtn.classList.add('is-hidden'));
                attachGestureControls(player);
            }
            
            function attachGestureControls(playerInstance) {
                const playerWrapper = playerInstance.elements.container.querySelector('.player-wrapper');
                const indicator = playerInstance.elements.container.querySelector('.indicator-overlay');
                const brightnessOverlay = playerInstance.elements.container.querySelector('.brightness-overlay');
                let lastTap = 0, isDragging = false, gestureType = null, touchStartX = 0, touchStartY = 0;
                let initialBrightness = 1, initialVolume = 1, tapTimeout, wasControlsVisibleOnTap = false;
                playerWrapper.addEventListener('touchstart', () => { wasControlsVisibleOnTap = playerInstance.controls.shown; }, { capture: true, passive: true });
                playerWrapper.addEventListener('touchstart', e => {
                    if (e.target.closest('.plyr__controls')) return;
                    const touch = e.touches[0];
                    touchStartX = touch.clientX; touchStartY = touch.clientY;
                    isDragging = false; gestureType = null;
                    const now = new Date().getTime();
                    clearTimeout(tapTimeout);
                    if (now - lastTap < 300) {
                        e.preventDefault();
                        const rect = playerWrapper.getBoundingClientRect();
                        const tapX = touch.clientX - rect.left;
                        if (tapX < rect.width * 0.3) { playerInstance.rewind(10); showIndicator(`<i class="fa-solid fa-backward"></i> -10s`); }
                        else if (tapX > rect.width * 0.7) { playerInstance.forward(10); showIndicator(`<i class="fa-solid fa-forward"></i> +10s`); }
                        else { playerInstance.togglePlay(); }
                        lastTap = 0;
                    } else {
                        lastTap = now;
                        tapTimeout = setTimeout(() => {
                            if (!isDragging) {
                                playerInstance.toggleControls(!wasControlsVisibleOnTap);
                            }
                        }, 300);
                    }
                }, { passive: false });
                playerWrapper.addEventListener('touchmove', e => {
                    if (e.touches.length > 1 || e.target.closest('.plyr__controls')) return;
                    const touch = e.touches[0]; const deltaY = touch.clientY - touchStartY;
                    if (!isDragging && Math.abs(deltaY) > Math.abs(touch.clientX - touchStartX) && Math.abs(deltaY) > 10) {
                        clearTimeout(tapTimeout); isDragging = true;
                        gestureType = (touch.clientX < playerWrapper.offsetWidth / 2) ? 'brightness' : 'volume';
                        initialVolume = playerInstance.volume;
                        initialBrightness = 1 - ((parseFloat(brightnessOverlay.style.opacity) || 0) / 0.8);
                    }
                    if (isDragging) {
                        e.preventDefault();
                        const change = (touchStartY - touch.clientY) / 200;
                        if (gestureType === 'volume') {
                            const newVolume = Math.max(0, Math.min(1, initialVolume + change));
                            playerInstance.volume = newVolume;
                            showIndicator(`<i class="fa-solid fa-volume-high"></i> ${Math.round(newVolume * 100)}%`);
                        } else if (gestureType === 'brightness') {
                            const newBrightness = Math.max(0, Math.min(1, initialBrightness + change));
                            brightnessOverlay.style.opacity = (1 - newBrightness) * 0.8;
                            showIndicator(`<i class="fa-solid fa-sun"></i> ${Math.round(newBrightness * 100)}%`);
                        }
                    }
                }, { passive: false });
                playerWrapper.addEventListener('touchend', () => {
                    if (isDragging) setTimeout(() => indicator.classList.remove('visible'), 500);
                    isDragging = false;
                });
                const videoAreaForPress = playerInstance.elements.container;
                videoAreaForPress.addEventListener('mousedown', (e) => { if (!e.target.closest('.plyr__controls')) playerInstance.speed = 2; });
                videoAreaForPress.addEventListener('touchstart', (e) => { if (!e.target.closest('.plyr__controls')) playerInstance.speed = 2; });
                videoAreaForPress.addEventListener('mouseup', () => { playerInstance.speed = 1; });
                videoAreaForPress.addEventListener('touchend', () => { playerInstance.speed = 1; });
                function showIndicator(html) {
                    indicator.innerHTML = html;
                    indicator.classList.add('visible');
                    setTimeout(() => indicator.classList.remove('visible'), 800);
                }
            }
            renderCards();
        });
    </script>
</body>
</html>
